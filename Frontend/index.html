<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Job Detector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Fake Job Posting Detector</h1>
    <p>Enter job details below to check if it‚Äôs real or fake.</p>

    <form id="jobForm">
      <label for="text">Job Description:</label>
      <textarea id="text" rows="6" placeholder="Paste the job description here..." required></textarea>

      <div class="form-row">
        <div class="form-group">
          <label for="employment_type">Employment Type:</label>
          <select id="employment_type">
            <option value="Unknown">Unknown</option>
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Contract">Contract</option>
            <option value="Temporary">Temporary</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="required_experience">Required Experience:</label>
          <select id="required_experience">
            <option value="Unknown">Unknown</option>
            <option value="Internship">Internship</option>
            <option value="Entry level">Entry level</option>
            <option value="Mid-Senior level">Mid-Senior level</option>
            <option value="Director">Director</option>
            <option value="Executive">Executive</option>
          </select>
        </div>

        <div class="form-group">
          <label for="required_education">Required Education:</label>
          <select id="required_education">
            <option value="Unknown">Unknown</option>
            <option value="High School">High School</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="PhD">PhD</option>
          </select>
        </div>
      </div>

      <div class="form-checkboxes">
        <label><input type="checkbox" id="telecommuting" /> Remote/Telecommute</label>
        <label><input type="checkbox" id="has_company_logo" /> Has Company Logo</label>
        <label><input type="checkbox" id="has_questions" /> Has Screening Questions</label>
      </div>

      <button type="submit">Check Job</button>
    </form>

    <div id="result" class="hidden">
      <h3>Prediction Result</h3>
      <p id="label"></p>
      <p id="probability"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
